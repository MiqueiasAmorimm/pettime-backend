# Spring profile default
spring.profiles.active=dev

# H2 database for dev/local testing
spring.datasource.url=jdbc:h2:mem:pettime
spring.datasource.username=sa
spring.datasource.password=password

# Firebase placeholder
firebase.credentials.path=classpath:firebase-service-account.json

# Stripe placeholder
app.stripe.secret-key=YOUR_STRIPE_SECRET_KEY
app.stripe.public-key=YOUR_STRIPE_PUBLIC_KEY

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Usu\u00E1rio padr\u00E3o para testes
spring.security.user.name=dev
spring.security.user.password=dev123
